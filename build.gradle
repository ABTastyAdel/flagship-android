apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: 'flagship-publishing.gradle'

def ABTastySDKVersion = '1.2.2' ///DEFINE HERE THE ABTASTY SDK VERSION
def ABTastySDKVersionCode = 6 ///DEFINE HERE THE ABTASTY SDK VERSION CODE

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 5
        versionName "1.2.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        all {
            buildConfigField "String", "FLAGSHIP_VERSION_NAME" , "\"${ABTastySDKVersion}\""
            buildConfigField "int", "FLAGSHIP_VERSION_CODE", "${ABTastySDKVersionCode}"
            resValue("integer", "ABTastyVersionCode", "${ABTastySDKVersionCode}")
            resValue("string", "ABTastyVersion", "\"${ABTastySDKVersion}\"")
        }
    }

    android.libraryVariants.all { variant ->
        variant.outputs.all {
            if (variant.name == android.buildTypes.release.name)
                outputFileName = "flagship-android-${ABTastySDKVersion}.aar"
        }
    }

}

androidExtensions {
    experimental = true
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation 'androidx.room:room-runtime:2.2.4'

    kapt 'androidx.room:room-compiler:2.2.4'

}


repositories {
    mavenCentral()
}

